<html xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="~{base :: head}"></head>
    <body>

        <header th:replace="~{base :: logo}" >
        </header>


        <div class="container mt-4">

            <div th:replace="~{base :: titulo(valor='Menu Pedidos')}" >
            </div>

            <nav th:replace="~{base :: nav}">
            </nav>

            <div class="card mb-3" th:each="pedido : ${pedidos}">

                <th:block th:switch="${pedido.status.name()}">
                    <div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}" ></div>
                    <div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}" ></div>
                    <div th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nomeProduto}" ></div>
                </th:block>


                <div class="card-body" >

                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">

                            <div class="row">
                                <div class="col-sm-5" >valor: <span th:text="${pedido.valorNegociado}"></span></div>
                                <div class="col-sm-7" >Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
                            </div>

                            <div>Produto</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="URL Produto" /> </div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 ">
                            <img class="img-thumbnail"  th:src="${pedido.urlImage}" src="" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
